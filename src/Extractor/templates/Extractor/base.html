<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extractor.csv</title>

    <!-- Fuente Petrona Italic Bold -->
    <link href="https://fonts.googleapis.com/css2?family=Petrona:ital,wght@1,700&display=swap" rel="stylesheet">

    <style>
        :root {
            --nav-bg: #2C365A;   /* azul enfasis 1 oscuro %25 */
            --text-color: #EEE8DF; /* gris claro fondo 2 */
            --hover-color: #bdc3c7; /* gris hover */
            --body-bg: #EEE8DF;
            --text-main: #333;
        }

        body {
            margin: 0;
            font-family: 'Petrona', serif;
            font-weight: 700;
            font-style: italic;
            background-color: var(--body-bg);
            color: var(--text-main);
        }

        /* NAVBAR */
        .navbar {
            background-color: var(--nav-bg);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            font-size: 1.5rem;
            color: var(--text-color);
            text-decoration: none;
        }

        .navbar-nav {
            display: flex;
            gap: 1.5rem;
        }

        .navbar-nav a,
        .navbar-nav span {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .navbar-nav a:hover {
            color: var(--hover-color);
        }

        /* CONTENIDO */
        .content {
            padding: 40px 30px;
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <a class="navbar-brand" href="{% url 'Extractor:index' %}">Bienvenido a Extractor App</a>
        <div class="navbar-nav">
            {% if user.is_authenticated %}
                <span>Hola, {{ user.username }}</span>
                <a href="{% url 'Extractor:logout_view' %}">Cerrar sesión</a>
            {% else %}
                <a href="{% url 'Extractor:login_view' %}">Iniciar sesión</a>
            {% endif %}
        </div>
    </nav>

    <!-- CONTENIDO -->
    <div class="content">
        {% block content %}
        {% endblock content %}
    </div>

</body>
</html>
