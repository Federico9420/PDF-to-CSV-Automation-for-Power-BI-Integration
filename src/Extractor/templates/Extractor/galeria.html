{% extends 'Extractor/base.html' %}

{% block content %}
<title>Galería de Imágenes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .gallery img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <h1>Galería de Imágenes</h1>
    <div class="gallery">
        {% for img in images %}
            <div>
                <img src="{{ img }}" alt="Página {{ forloop.counter }}">
            </div>
        {% endfor %}
    </div>
</body>
</html>
{% endblock content%}
