{% extends 'Extractor/base.html' %}
{% load static %}

{% block content %}
    <style>
        body {
            background-color: #EEE8DF;
            font-family: 'Petrona', serif;
            text-align: center;
            color: #2C365A;
            margin: 0;
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
        }

        .hero img {
            width: 180px;
            height: 180px;
            border-radius: 50%; /* efecto circular */
            object-fit: contain;
            background-color: white; /* opcional, para enmarcar el logo */
            padding: 10px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin: 10px 0;
        }

        .divider {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 2px;
            background: #2C365A;
            margin: 0 10px;
        }

        .divider i {
            color: #2C365A;
        }

        .hero p {
            font-size: 1.2rem;
            margin-top: 10px;
            font-style: italic;
        }
    </style>

    <div class="hero">
        <!-- Imagen central (logo) -->
        <img src="{% static 'images/logo.png' %}" alt="Logo T&C Solutions">

        <!-- Texto principal -->
        <h1>Extractor App</h1>

        <!-- SubtÃ­tulo -->
        <p>Extract - Load - Visualize</p>
    </div>
{% endblock content %}
